    <main>
      <h1> Contactez moi</h1>

      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/merci">
        <input type="hidden" name="form-name" value="contact">
        <p hidden>
          <label>Ne pas remplir : <input name="bot-field" /></label>
        </p>
        <div>
          <label for="civilite">Civilité</label>
          <select name="civilite" id="civilite" required>
            <option value="">--Choisissez une option--</option>
            <option value="Mr">Monsieur</option>
            <option value="Mme">Madame</option>
            <option value="Autre">Autre</option>
          </select>
        </div>

        <div>
          <label for="nom">Nom</label>
          <input type="text" name="nom" required>
        </div>

        <div>
          <label for="prenom">Prénom</label>
          <input type="text" name="prenom" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" name="email" required>
        </div>

        <fieldset>
          <legend>Raison du message :</legend>
          <div>
            <label>
              Propositions
              <input type="radio" name="reason" value="bugs" required />
            </label>
          </div>
          <div>
            <label>
              Obtenir un devis pour un projet
              <input type="radio" name="reason" value="improve" />
            </label>
          </div>
          <div>
            <label>
              Communiquer avec moi
              <input type="radio" name="reason" value="speak" />
            </label>
          </div>
        </fieldset>

        <div>
          <label for="message">Votre message</label>
          <textarea name="message" placeholder="Exprimez-vous" required></textarea>
        </div>

        <button type="submit">Envoyer</button>

      </form>


      <div class="contact-icons">
        <a href="mailto:nicolas.perret@le-campus-numerique.fr" title="Envoyer un mail">
          <img src="images/icons8-mail-50.png" alt="Email">
        </a>
        <a href="https://www.linkedin.com/in/nicolas-perret-215805358/" target="_blank" title="Mon LinkedIn">
          <img src="images/icons8-linkedin-94.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/Nico01210" target="_blank" title="Mon GitHub">
          <img src="images/icons8-github-24.png" alt="GitHub">
        </a>
      </div>
